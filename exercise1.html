<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=you are given 12, initial-scale=1.0">
    <title>Audio Media Player</title>
    <link rel="stylesheet" href="exercise1.css">
</head>
<body>
    <!-- you are 12 files; 6 audioand 6 video.
    Design a website using HTML only which shows 12 files.
    1.mp3, 2.mp3........6.mp3
    1.mp4, 2.mp4 .......6.mp4 -->
    <header><h1>Media player</h1></header>
    <div id="video">
        <video src="1.mp4" controls height="200"></video>
        <p>1.mp4 video</p>
        <video src="2.mp4" controls height="200"></video>
        <p>2.mp4 video</p>
        <br>
        <video src="3.mp4" controls height="200"></video>
        <p>3.mp4 video</p>
        <video src="4.mp4" controls height="200"></video>
        <p>4.mp4 video</p>
        <br>
        <video src="5.mp4" controls height="200"></video>
        <p>5.mp4 video</p>
        <video src="6.mp4" controls height="200"></video>
        <p>6.mp4 video</p>
        <br>
    </div>
    <div id="audio">
        <audio src="1.mp3" controls height="30"></audio>
        <p>1.mp3 audio file</p>
        <audio src="2.mp3" controls height="30"></audio>
        <p>2.mp3 audio file</p>
        <br>
        <audio src="3.mp3" controls height="30"></audio>
        <p>3.mp3 audio file</p>
        <audio src="4.mp3" controls height="30"></audio>
        <p>4.mp3 audio file</p>
        <br>
        <audio src="5.mp3" controls height="30"></audio>
        <p>5.mp3 audio file</p>
        <audio src="6.mp3" controls height="30"></audio>
        <p>6.mp3 audio file</p>
        <br>
    </div>
</body>
</html>
